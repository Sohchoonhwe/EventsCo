<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner & Dance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1, h2 {
            text-align: center;
        }

        .card {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            background-image: url('/images/test.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            color: #fff; 
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center; /* Center text inside card */
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8); /* Darker shadow on hover */
        }

        .card h3, .card p {
            margin: 0;
            padding: 20px;

            border-radius: 8px; /* Match card border radius */
        }

        .card h3 {
            margin-top: 20px;
        }

        .card p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Dinner & Dance</h1>

    <hr>
    <h2>Themes</h2>

    <div class="card">
        <h3>Theme 1</h3>
        <p>Theme 1 description</p>
    </div>

    
</body>
</html>
