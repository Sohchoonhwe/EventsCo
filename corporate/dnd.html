<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Event Themes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
            font-weight: 700;
        }

        .theme-section {
            text-align: center;
            background-color: white;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .theme-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px; /* Increase gap between cards */
            width: 100%;
            max-width: 1400px; 
            margin: 0 auto;
        }

        .theme-card {
            position: relative;
            background-size: cover;
            background-position: center;
            color: white;
            font-size: 2em; /* Increased font size */
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: scale(0.95);
            cursor: pointer;
            height: 300px; 
            width: 100%; 
        }

        .theme-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .theme-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            transition: background-color 0.3s ease;
            border-radius: 8px;
        }

        .theme-card:hover .theme-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .theme-card span {
            z-index: 1;
            text-align: center;
            padding: 0 10px;
        }

        @media (max-width: 1024px) {
            .theme-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px; /* Adjust gap for smaller screens */
            }

            .theme-card {
                font-size: 1.5em;
                height: 200px; /* Adjust height for smaller screens */
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-top: 15px;
                margin-bottom: 15px;
            }

            .theme-container {
                grid-template-columns: 1fr;
            }

            .theme-card {
                font-size: 1.2em;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .theme-card {
                font-size: 1em;
                height: 120px;
            }
        }

        p {
    font-size: 1.2em;
    margin: 20px 0;
    text-align: center;
    color: #555;
    max-width: 800px;
    line-height: 1.6;
}

p a {
    color: #007BFF;
    text-decoration: none;
    font-weight: 500;
}

p a:hover {
    text-decoration: underline;
}

    </style>
    <script src="/assets/js/loadNavbar.js"></script>
    <script src="/assets/js/loadFooter.js"></script>
</head>

<body>
    <div id="navbar-container"></div>
    <h1>Our Dinner & Dance Themes</h1>
    <p>If none of our themes catch your eye, <a href="contact.html">TALK TO US </a> and we'll create something special just for you!</p>

    <section class="theme-section">
        <div class="theme-container">
            <div class="theme-card" style="background-image: url('/images/superhero.jpg');" data-url="contact.html">
                <div class="theme-overlay"></div>
                <span>Superhero</span>
            </div>
            <div class="theme-card" style="background-image: url('moulin-rouge.jpg');" data-url="contact.html">
                <div class="theme-overlay"></div>
                <span>Moulin Rouge</span>
            </div>
            <div class="theme-card" style="background-image: url('gatsby.jpg');" data-url="contact.html">
                <div class="theme-overlay"></div>
                <span>The Great Gatsby</span>
            </div>
            <div class="theme-card" style="background-image: url('black-and-white.jpg');" data-url="contact.html">
                <div class="theme-overlay"></div>
                <span>Black & White</span>
            </div>
            <div class="theme-card" style="background-image: url('casino.jpg');" data-url="contact.html">
                <div class="theme-overlay"></div>
                <span>Casino</span>
            </div>
            <div class="theme-card" style="background-image: url('hollywood.jpg');" data-url="contact.html">
                <div class="theme-overlay"></div>
                <span>Hollywood</span>
            </div>
            <div class="theme-card" style="background-image: url('masquerade.jpg');" data-url="contact.html">
                <div class="theme-overlay"></div>
                <span>Masquerade</span>
            </div>
            <div class="theme-card" style="background-image: url('tropical.jpg');" data-url="contact.html">
                <div class="theme-overlay"></div>
                <span>Tropical</span>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cards = document.querySelectorAll('.theme-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'scale(1)';
                }, index * 100); // Delay the animation for each card

                // Add click event listener for redirection
                card.addEventListener('click', function () {
                    const url = card.getAttribute('data-url');
                    window.location.href = url;
                });
            });
        });
    </script>
</body>

<div id="footer-container"></div>
</html>
