<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner & Dance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1, h2 {
            text-align: center;
        }

        .card {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            position: relative;
            display: block;
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            transition: background 0.3s;
            z-index: 1;
        }

        .card:hover .card-overlay {
            background: rgba(0, 0, 0, 0); /* Overlay disappears on hover */
        }

        .card h3, .card p {
            margin: 0;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .card.card1 {
            background-image: url('/images/test.jpg');
        }

        .card.card2 {
            background-image: url('/images/test2.jpg');
        }

        .card.card3 {
            background-image: url('/images/test3.jpg');
        }

        .card.card4 {
            background-image: url('/images/test4.jpg');
        }

        .card.card5 {
            background-image: url('/images/test5.jpg');
        }

        .card.card6 {
            background-image: url('/images/test6.jpg');
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
        }

        .Themes-section {
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Dinner & Dance</h1>

    <hr>
    <h2>Themes</h2>
    <div class="Themes-section">
        <div class="card card1">
            <div class="card-overlay"></div>
            <h3>Theme 1</h3>
            <p>Theme 1 description</p>
        </div>
        <div class="card card2">
            <div class="card-overlay"></div>
            <h3>Theme 2</h3>
            <p>Theme 2 description</p>
        </div>
        <div class="card card3">
            <div class="card-overlay"></div>
            <h3>Theme 3</h3>
            <p>Theme 3 description</p>
        </div>
        <div class="card card4">
            <div class="card-overlay"></div>
            <h3>Theme 4</h3>
            <p>Theme 4 description</p>
        </div>
        <div class="card card5">
            <div class="card-overlay"></div>
            <h3>Theme 5</h3>
            <p>Theme 5 description</p>
        </div>
        <div class="card card6">
            <div class="card-overlay"></div>
            <h3>Theme 6</h3>
            <p>Theme 6 description</p>
        </div>
    </div>

</body>
</html>
