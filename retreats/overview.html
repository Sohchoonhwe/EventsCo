<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Retreat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .retreat {
            text-align: center;
            padding: 50px 0;
            background: linear-gradient(to bottom, #e6f0ff, #ffffff);
        }

        .retreat h1 {
            font-size: 3rem;
            color: #0056b3;
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 1.2rem;
            color: #666666;
            margin-bottom: 30px;
        }

        .retreat-slider {
            display: flex;
            overflow-x: scroll;
            padding-bottom: 20px;
            scroll-snap-type: x mandatory;
        }

        .retreat-destination {
            flex: none;
            width: 200px;
            height: 350px;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            margin: 0 10px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            scroll-snap-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .retreat-destination span {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .retreat-destination:hover {
            transform: scale(1.1);
        }

        .drag-hint {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #0056b3;
        }

        .drag-hint img {
            width: 20px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .retreat-destination {
                width: 150px;
                height: 250px;
            }
        }
    </style>
    <script src="/assets/js/loadNavbar.js"></script>
    <script src="/assets/js/loadFooter.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <section class="retreat">
        <h1>Corporate Retreat</h1>
        <p class="subheading">Inspiring locations for your next team retreat.</p>
        <div class="retreat-slider">
            <div class="retreat-destination" style="background-image: url('images/logo.jpg');">
                <span>Australia</span>
            </div>
            <div class="retreat-destination" style="background-image: url('images/test.jpg');">
                <span>Bali</span>
            </div>
            <div class="retreat-destination" style="background-image: url('images/china.jpg');">
                <span>China</span>
            </div>
            <div class="retreat-destination" style="background-image: url('images/japan.jpg');">
                <span>Japan</span>
            </div>
            <div class="retreat-destination" style="background-image: url('images/singapore.jpg');">
                <span>Singapore</span>
            </div>
            <div class="retreat-destination" style="background-image: url('images/taiwan.jpg');">
                <span>Taiwan</span>
            </div>
        </div>
        <div class="drag-hint">
            <img src="images/plane-icon.png" alt="Icon">
            <span>Drag to see more</span>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
