<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staggered Rectangle Layout</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* Increased space between the rectangles */
        }

        .rectangle {
            width: 400px; /* Adjusted width */
            height: 150px; /* Increased height */
            background-color: cyan;
        }

        /* Create the staggered effect */
        .rectangle:nth-child(odd) {
            margin-left: -150px; /* Push odd-numbered rectangles to the left */
        }

        .rectangle:nth-child(even) {
            margin-left: 150px; /* Push even-numbered rectangles to the right */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
    </div>
</body>
</html>
