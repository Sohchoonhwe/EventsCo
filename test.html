<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="/assets/js/loadNavbar.js"></script>
    <script src="/assets/js/loadFooter.js"></script>
    <link rel="stylesheet" href="/assets/css/overall.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;    
        height: 100vh;
        color: black;
    }

    .contact-container {
        display: flex;
        width: 90%;
        max-width: 1600px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    .content-right {
        flex: 1;
        /* Reduce space taken by .content-right */
        padding: 20px;
        /* Maintain padding */
        background-color: #fff;
        box-sizing: border-box;
    }

    .contact-left {
        flex: 2;
        /* Increase space taken by .contact-left */
        padding: 20px;
        /* Maintain padding */
        background-color: #fff;
    }

    .content-right h2 {
        margin-bottom: 10px;
        font-size: 24px;
    }

    .content-right p {
        margin-bottom: 20px;
        font-size: 16px;
    }

    .contact-details {
        margin-bottom: 20px;
    }

    .contact-item {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 20px;
        margin: 10px 0;
        font-size: 18px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .contact-item i {
        margin-right: 10px;
    }

    .contact-item:hover {
        background-color: #6c757d;
    }

    #map {
        margin-top: 20px;
        height: 300px;
        width: 100%;
    }

    .contact-left {
        flex: 2;
        padding: 20px;
        background-color: #fff;
    }

    /* Ensure the form takes up more vertical space */
    .form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        /* Increase spacing between form elements */
        height: auto;
        /* Allow form to grow with its content */
    }

    /* Make the form fields taller and more spacious */
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        /* Space between label and input */
    }

    /* Adjust the height of input fields */
    .form-input {
        padding: 15px;
        font-size: 16px;
        border: none;
        border-bottom: 2px solid transparent;
        background-color: #f5f5f5;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
        height: 50px;
        /* Increase height of input fields */
    }

    /* Ensure the textarea is also longer */
    textarea.form-input {
        height: 100px;
        /* Increase height for the textarea */
        resize: vertical;
        /* Allow vertical resizing */
    }


    .form-input {
        padding: 10px;
        font-size: 14px;
        border: none;
        border-bottom: 2px solid transparent;
        width: 100%;
        box-sizing: border-box;
        background-color: #f5f5f5;
        transition: border-color 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-bottom-color: #007bff;
    }

    .form-input:hover {
        border-bottom-color: #007bff;
    }

    #full-name {
        width: 500px;
        /* Adjust width for Full Name */
    }

    #email {
        width: 500px;
        /* Adjust width for Email Address */
    }

    #phone {
        width: 500px;
        /* Adjust width for Contact Number */
    }

    #start-date {
        width: 500px;
        /* Adjust width for Expected Date of Event */
    }

    #find-us {
        width: 500px;
        /* Adjust width for How did you find us? */
    }

    #budget {
        width: 550px;
        /* Adjust width for Estimate Budget per Guest */
    }

    /* Hover effect for all inputs */
    .form-input:hover {
        border-bottom: 2px solid #333;
        /* Add underline on hover */
    }

    .checkbox-group {
    display: flex;
    align-items: center; /* Align items vertically center */
    margin-top: 10px;
}

.checkbox-group input[type="checkbox"] {
    width: 20px; /* Adjust width of checkbox if needed */
    height: 20px; /* Adjust height of checkbox if needed */
    margin-right: 10px; /* Space between checkbox and label */
}

.checkbox-group label {
    font-size: 16px; /* Adjust font size to match checkbox size */
    color: black;
}

    .form-row {
        display: flex;
        gap: 10px;
    }

    .full-width {
        width: 100%;
    }

    .send-message-btn {
        padding: 10px;
        background-color: black;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .send-message-btn:hover {
        background-color: #0056b3;
    }

    /* Error Message Styles */
    .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }
</style>

<body>
    <div id="navbar-container"></div>
    <div class="contact-container">
        <div class="content-right">
            <h2>Contact Us</h2>
            <p>Any question? We would be happy to help you!</p>
            <div class="contact-details">
                <button class="contact-item" id="phone-contact">
                    <i class="fa fa-phone"></i> +65 8820 9756
                </button>
                <button class="contact-item" id="email-contact">
                    <i class="fa fa-envelope"></i> sales@eventsco.sg
                </button>
                <button class="contact-item" id="address-contact">
                    <i class="fa fa-map-marker-alt"></i> 48 Jln Kuras, Singapore 577739
                </button>
            </div>
            <div id="map"></div>
        </div>

        <div class="contact-left">
            <form id="submit-form">
                <div class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="full-name">Full Name *</label>
                            <input id="full-name" class="form-input" type="text" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input id="email" class="form-input" type="email" required>
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Contact Number *</label>
                            <input id="phone" class="form-input" type="text" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="start-date">Expected Date of Event *</label>
                            <input id="start-date" class="form-input" type="date" required>
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="find-us">How did you find us? *</label>
                            <select id="find-us" class="form-input" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="Google">Google</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Referrals">Referrals</option>
                                <option value="others">Others</option>
                            </select>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="budget">Estimate Budget per Guest *</label>
                            <input id="budget" class="form-input" type="number" placeholder="Select Budget" required>
                            <span class="error-message"></span>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="message">Message *</label>
                        <textarea id="message" class="form-input" rows="4"
                            placeholder="You can write things such as plans/thoughts for this event, expected number of participants, and services required/in mind for your event."
                            required></textarea>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the terms & conditions</label>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group full-width">
                        <input type="submit" id="submit-btn" class="send-message-btn" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Add your JavaScript code at the end of the body -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <script>
     document.addEventListener('DOMContentLoaded', () => {
    // Initialize form submission type as WhatsApp
    let submissionType = 'whatsapp';
    updateSubmitButton('Submit via WhatsApp');

    // Load saved data from local storage
    const formElements = document.querySelectorAll('.form-input');
    formElements.forEach(element => {
        const savedValue = localStorage.getItem(element.id);
        if (savedValue) {
            element.value = savedValue;
        }
    });

    // Display the map
    const mapElement = document.getElementById('map');
    if (mapElement) {
        mapElement.style.display = 'block';
        initMap();
    }

    // Save form data to local storage on input change
    document.getElementById('submit-form').addEventListener('input', (event) => {
        localStorage.setItem(event.target.id, event.target.value);
    });

    // Click event listeners for contact buttons
    document.getElementById('phone-contact').addEventListener('click', () => {
        submissionType = 'whatsapp';
        updateSubmitButton('Submit via WhatsApp');
    });

    document.getElementById('email-contact').addEventListener('click', () => {
        submissionType = 'email';
        updateSubmitButton('Submit via Email');
    });

    // Form validation and submission
    document.getElementById('submit-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent default form submission

        // Validate form fields
        let isValid = validateForm();

        if (isValid) {
            if (submissionType === 'whatsapp') {
                sendViaWhatsApp();
            } else if (submissionType === 'email') {
                sendViaEmail();
            }

            // Clear local storage after successful submission
            localStorage.clear();

            // Reset the form fields
            resetForm();
        }
    });

    // Function to update the submit button text
    function updateSubmitButton(text) {
        const submitBtn = document.getElementById('submit-btn');
        if (submitBtn) {
            submitBtn.value = text;
        }
    }

    // Form validation function
    function validateForm() {
        let isValid = true;

        const fullName = document.getElementById('full-name');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const startDate = document.getElementById('start-date');
        const findUs = document.getElementById('find-us');
        const budget = document.getElementById('budget');
        const message = document.getElementById('message');
        const termsCheckbox = document.getElementById('terms');

        // Validate Full Name
        if (!fullName.value.trim()) {
            isValid = false;
            showError(fullName, 'Full Name is required');
        } else {
            clearError(fullName);
        }

        // Validate Email
        if (!email.value.trim()) {
            isValid = false;
            showError(email, 'Email is required');
        } else {
            clearError(email);
        }

        // Validate Phone Number (8 digits)
        const phonePattern = /^\d{8}$/;
        if (!phone.value.trim() || !phonePattern.test(phone.value)) {
            isValid = false;
            showError(phone, 'Contact Number must be 8 digits');
        } else {
            clearError(phone);
        }

        // Validate Date (Cannot be today or earlier)
        const selectedDate = new Date(startDate.value);
        const today = new Date();
        today.setHours(0, 0, 0, 0); // Set time to midnight for comparison

        if (!startDate.value || selectedDate <= today) {
            isValid = false;
            showError(startDate, 'Expected Date of Event must be later than today');
        } else {
            clearError(startDate);
        }

        // Validate How did you find us?
        if (!findUs.value) {
            isValid = false;
            showError(findUs, 'Please select how you found us');
        } else {
            clearError(findUs);
        }

        // Validate Budget
        if (!budget.value.trim()) {
            isValid = false;
            showError(budget, 'Estimate Budget per Guest is required');
        } else {
            clearError(budget);
        }

        // Validate Message
        if (!message.value.trim()) {
            isValid = false;
            showError(message, 'Message is required');
        } else {
            clearError(message);
        }

        // Validate Terms Checkbox
        if (!termsCheckbox.checked) {
            isValid = false;
            showError(termsCheckbox, 'You must agree to the terms');
        } else {
            clearError(termsCheckbox);
        }

        return isValid;
    }

    // Show error message
    function showError(element, message) {
        const errorElement = element.nextElementSibling;
        if (errorElement) {
            errorElement.textContent = message;
        }
    }

    // Clear error message
    function clearError(element) {
        const errorElement = element.nextElementSibling;
        if (errorElement) {
            errorElement.textContent = '';
        }
    }

    // Initialize Google Map
    function initMap() {
        const officeLocation = { lat: 1.3843, lng: 103.8270 }; // Coordinates for 48 Jln Kuras, Singapore 577739
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 14,
            center: officeLocation,
        });
        new google.maps.Marker({
            position: officeLocation,
            map: map,
        });
    }

    // Send form data via WhatsApp
    function sendViaWhatsApp() {
        const whatsappMessage = generateMessage();
        const whatsappLink = `https://wa.me/+6588209756?text=${encodeURIComponent(whatsappMessage)}`;
        window.open(whatsappLink, '_blank');
    }

    // Send form data via Email
    function sendViaEmail() {
        const emailMessage = generateMessage();
        const emailSubject = "Contact Form Submission";
        const mailtoLink = `mailto:sales@eventsco.sg?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailMessage)}`;
        window.location.href = mailtoLink;
    }

    // Generate the message content
    function generateMessage() {
        const fullName = document.getElementById('full-name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const startDate = document.getElementById('start-date').value;
        const findUs = document.getElementById('find-us').value;
        const budget = document.getElementById('budget').value;
        const message = document.getElementById('message').value;

        return `Full Name: ${fullName}\nEmail: ${email}\nContact Number: ${phone}\nExpected Date of Event: ${startDate}\nHow did you find us?: ${findUs}\nEstimate Budget per Guest: ${budget}\nMessage: ${message}`;
    }

    // Reset form fields
    function resetForm() {
        document.getElementById('submit-form').reset();
        document.querySelectorAll('.error-message').forEach(error => error.textContent = '');
    }
});


    </script>
</body>

</html>
