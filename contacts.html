<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            /* Light blue background */
        }

        .contain {
            max-width: 1100px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }

        .contact-box,
        .form-box {
            width: 48%;
        }


        .contact-box {
            text-align: left;
        }

        .contact-box h2 {
            font-size: 24px;
            color: #003366;
            /* Dark blue color */
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-box p {
            color: #00509e;
            /* Blue color */
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form {
            margin-top: 0;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
            width: 48%;
        }

        .form-group.full-width {
            width: 100%;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #003366;
            /* Dark blue color */
        }

        .form-input {
            padding: 20px;
            font-size: 14px;
            /* Dark blue border */
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #00509e;
            /* Lighter blue border on focus */
        }

        textarea.form-input {
            resize: vertical;
        }

        .submit-btn {
            background-color: #00509e;
            /* Blue button background */
            color: #fff;
            padding: 20px 35px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #003366;
            /* Darker blue on hover */
        }

        .g-recaptcha {
            margin-bottom: 20px;
        }

        .submission-message {
            display: none;
            font-size: 22px;
            color: #00509e;
            /* Blue color */
            font-weight: bold;
        }

        .underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background-color: #00509e;
            transition: width 0.3s ease;
        }

        .form-group:hover .underline {
            width: 100%;
        }

        .form-group.checkbox-group {
            display: flex;
            align-items: center;
            flex-direction: row;
            margin-bottom: 20px;
            width: 100%;
        }

        .form-group.checkbox-group label {
            margin-left: 10px;
            margin-bottom: 0;
            font-size: 16px;
            font-weight: bold;
            color: #003366;
        }

        @media (max-width: 768px) {
            .contain {
                flex-direction: column;
                align-items: center;
            }

            .contact-box,
            .form-box {
                width: 100%;
                margin-bottom: 20px;
            }

            .form-row {
                flex-direction: column;
            }

            .form-group {
                width: 100%;
            }
        }
    </style>
    <script src="/assets/js/loadNavbar.js"></script>
    <script src="/assets/js/loadFooter.js"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <div id="navbar-container"></div>
    <div class="contain">
        <div class="contact-box">
            <h2>CONTACT US TODAY!</h2>
            <p>We will get back to you within 2 working days!</p>
        </div>
        <div class="contact-buttons">
            <button onclick="showForm('form1')">Form 1</button>
            <button onclick="showForm('form2')">Form 2</button>
            <button onclick="showForm('form3')">Form 3</button>
        </div>
        <div class="form-box" id="form1">
            <div class="form">
                <form id="submit-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="full-name">Full Name *</label>
                            <input id="full-name" class="form-input" type="text" required>
                            <div class="underline"></div>
                            <small class="error-message"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input id="email" class="form-input" type="email" required>
                            <div class="underline"></div>
                            <small class="error-message"></small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Contact Number *</label>
                            <input id="phone" class="form-input" type="text" required>
                            <div class="underline"></div>
                            <small class="error-message"></small>
                        </div>
                        <div class="form-group">
                            <label for="start-date">Expected Date of Event *</label>
                            <input id="start-date" class="form-input" type="date" required>
                            <div class="underline"></div>
                            <small class="error-message"></small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="find-us">How did you find us? *</label>
                            <select id="find-us" class="form-input" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="Google">Google</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Referrals">Referrals</option>
                                <option value="others">Others</option>
                            </select>
                            <div class="underline"></div>
                            <small class="error-message"></small>
                        </div>
                        <div class="form-group">
                            <label for="budget">Estimate Budget per Guest *</label>
                            <input id="budget" class="form-input" type="number" placeholder="Select Budget" required>
                            <div class="underline"></div>
                            <small class="error-message"></small>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="message">Message *</label>
                        <textarea id="message" class="form-input" rows="4"
                            placeholder="You can write things such as plans/thoughts for this event, expected number of participants, and services required/in mind for your event."
                            required></textarea>
                        <div class="underline"></div>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the terms & conditions</label>
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group full-width">
                        <input type="submit" class="submit-btn" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="form2" class="form-box">
        <div class="form">
            <form id="submit-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="full-name">Full Name *</label>
                        <input id="full-name" class="form-input" type="text" required>
                        <div class="underline"></div>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input id="email" class="form-input" type="email" required>
                        <div class="underline"></div>
                        <small class="error-message"></small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Contact Number *</label>
                        <input id="phone" class="form-input" type="text" required>
                        <div class="underline"></div>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Expected Date of Event *</label>
                        <input id="start-date" class="form-input" type="date" required>
                        <div class="underline"></div>
                        <small class="error-message"></small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="find-us">How did you find us? *</label>
                        <select id="find-us" class="form-input" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="Google">Google</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Referrals">Referrals</option>
                            <option value="others">Others</option>
                        </select>
                        <div class="underline"></div>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="budget">Estimate Budget per Guest *</label>
                        <input id="budget" class="form-input" type="number" placeholder="Select Budget" required>
                        <div class="underline"></div>
                        <small class="error-message"></small>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="message">Message *</label>
                    <textarea id="message" class="form-input" rows="4"
                        placeholder="You can write things such as plans/thoughts for this event, expected number of participants, and services required/in mind for your event."
                        required></textarea>
                    <div class="underline"></div>
                    <small class="error-message"></small>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms & conditions</label>
                    <small class="error-message"></small>
                </div>

                <div class="form-group full-width">
                    <input type="submit" class="submit-btn" value="Submit">
                </div>
            </form>
        </div>
    </div>
    </div>
    <div id="footer-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Load saved data from local storage
            const formElements = document.querySelectorAll('.form-input');
            formElements.forEach(element => {
                const savedValue = localStorage.getItem(element.id);
                if (savedValue) {
                    element.value = savedValue;
                }
            });

            // Save data to local storage on input change
            document.getElementById('submit-form').addEventListener('input', (event) => {
                localStorage.setItem(event.target.id, event.target.value);
            });

            // Form validation and submission
            document.getElementById('submit-form').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission
                let isValid = true;

                // Clear previous error messages
                document.querySelectorAll('.error-message').forEach(msg => msg.textContent = '');

                // Validate Full Name
                const fullName = document.getElementById('full-name');
                if (!fullName.value.trim()) {
                    fullName.nextElementSibling.textContent = 'Full Name is required.';
                    isValid = false;
                }

                // Validate Email
                const email = document.getElementById('email');
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email.value)) {
                    email.nextElementSibling.textContent = 'Enter a valid email address.';
                    isValid = false;
                }

                // Validate Phone Number
                const phone = document.getElementById('phone');
                if (!phone.value.trim()) {
                    phone.nextElementSibling.textContent = 'Contact Number is required.';
                    isValid = false;
                }

                // Validate Start Date
                const startDate = document.getElementById('start-date');
                if (!startDate.value) {
                    startDate.nextElementSibling.textContent = 'Expected Date of Event is required.';
                    isValid = false;
                }

                // Validate Find Us
                const findUs = document.getElementById('find-us');
                if (findUs.value === '') {
                    findUs.nextElementSibling.textContent = 'Please select how you found us.';
                    isValid = false;
                }

                // Validate Budget
                const budget = document.getElementById('budget');
                if (!budget.value.trim()) {
                    budget.nextElementSibling.textContent = 'Estimate Budget per Guest is required.';
                    isValid = false;
                }

                // Validate Message
                const message = document.getElementById('message');
                if (!message.value.trim()) {
                    message.nextElementSibling.textContent = 'Message is required.';
                    isValid = false;
                }

                // Validate Terms & Conditions
                const terms = document.getElementById('terms');
                if (!terms.checked) {
                    terms.nextElementSibling.textContent = 'You must agree to the terms & conditions.';
                    isValid = false;
                }

                if (isValid) {
                    // Capture form data
                    const fullName = document.getElementById('full-name').value;
                    const email = document.getElementById('email').value;
                    const phone = document.getElementById('phone').value;
                    const startDate = document.getElementById('start-date').value;
                    const findUs = document.getElementById('find-us').value;
                    const budget = document.getElementById('budget').value;
                    const message = document.getElementById('message').value;

                    // Create the WhatsApp message
                    const whatsappMessage = `Full Name: ${fullName}\nEmail: ${email}\nContact Number: ${phone}\nExpected Date of Event: ${startDate}\nHow did you find us?: ${findUs}\nEstimate Budget per Guest: ${budget}\nMessage: ${message}`;

                    const whatsappLink = `https://wa.me/+6588209756?text=${encodeURIComponent(whatsappMessage)}`;

                    // Redirect to WhatsApp
                    window.open(whatsappLink, '_blank');

                    // Clear local storage after form submission
                    localStorage.clear();
                }
            });
        });
        function showForm(formId) {
            // Hide all forms
            document.querySelectorAll('.form-box').forEach(form => {
                form.style.display = 'none';
            });

            // Show the selected form
            document.getElementById(formId).style.display = 'block';
        }

        // Hide all forms initially
        document.querySelectorAll('.form-box').forEach(form => {
            form.style.display = 'none';
        });

        // Optionally, show the first form by default
        showForm('form1');
    </script>
</body>

</html>
