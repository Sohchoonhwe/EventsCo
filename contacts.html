<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .contact-form h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 24px;
            font-weight: 500;
        }
        .contact-form p {
            margin-bottom: 20px;
            color: #555;
            font-size: 14px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
        }
        .contact-form input, .contact-form select, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #1c86ee;
        }
        .contact-form .icon {
            margin-right: 8px;
            color: #1e90ff;
        }
        .error {
            color: red;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="contact-form">
    <h2>Contact Us</h2>
    <p>All information provided is for estimation purposes and can be changed once a staff member contacts you.
        Our staff will contact you within <b>2 - 4 business days! DO Keep an eye on your email and phone!</b>
    </p>
    <a href="mailto:sohchoonhwe2912@gmail.com">info@eventsco.com</a>
    <form id="contactForm" action="#" method="post" onsubmit="return validateForm()">
        <label for="name"><i class="fas fa-user icon"></i>Name</label>
        <input type="text" id="name" name="name" required>
        <div class="error" id="nameError"></div>

        <label for="contact"><i class="fas fa-phone icon"></i>Contact</label>
        <input type="text" id="contact" name="contact" required>
        <div class="error" id="contactError"></div>

        <label for="email"><i class="fas fa-envelope icon"></i>Email</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>

        <label for="event"><i class="fas fa-calendar-alt icon"></i>What Event</label>
        <select id="event" name="event" required>
            <option value="" disabled selected>Select an event</option>
            <option value="conference">Conference</option>
            <option value="wedding">Wedding</option>
            <option value="party">Party</option>
            <option value="meeting">Meeting</option>
            <option value="other">Other</option>
        </select>
        <div class="error" id="eventError"></div>

        <label for="pax"><i class="fas fa-users icon"></i>How Many Pax</label>
        <input type="number" id="pax" name="pax" required>
        <div class="error" id="paxError"></div>

        <label for="description"><i class="fas fa-comment icon"></i>Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        <div class="error" id="descriptionError"></div>

        <label for="date"><i class="fas fa-calendar-day icon"></i>Date</label>
        <input type="date" id="date" name="date" required>
        <div class="error" id="dateError"></div>

        <label for="time"><i class="fas fa-clock icon"></i>Time</label>
        <input type="time" id="time" name="time" required>
        <div class="error" id="timeError"></div>

        <button type="submit"><i class="fas fa-paper-plane icon"></i>Submit</button>
    </form>
</div>

<script>
    function validateForm() {
        let valid = true;

        // Clear previous error messages
        document.getElementById('nameError').innerText = '';
        document.getElementById('contactError').innerText = '';
        document.getElementById('emailError').innerText = '';
        document.getElementById('eventError').innerText = '';
        document.getElementById('paxError').innerText = '';
        document.getElementById('descriptionError').innerText = '';
        document.getElementById('dateError').innerText = '';
        document.getElementById('timeError').innerText = '';

        // Name validation
        const name = document.getElementById('name').value;
        if (name.trim() === '') {
            document.getElementById('nameError').innerText = 'Name is required';
            valid = false;
        }

        // Contact validation
        const contact = document.getElementById('contact').value;
        if (contact.trim() === '') {
            document.getElementById('contactError').innerText = 'Contact is required';
            valid = false;
        } else if (!/^\d{10}$/.test(contact)) {
            document.getElementById('contactError').innerText = 'Contact must be a 10-digit number';
            valid = false;
        }

        // Email validation
        const email = document.getElementById('email').value;
        if (email.trim() === '') {
            document.getElementById('emailError').innerText = 'Email is required';
            valid = false;
        } else if (!/\S+@\S+\.\S+/.test(email)) {
            document.getElementById('emailError').innerText = 'Email is invalid';
            valid = false;
        }

        // Event validation
        const event = document.getElementById('event').value;
        if (event === '') {
            document.getElementById('eventError').innerText = 'Event selection is required';
            valid = false;
        }

        // Pax validation
        const pax = document.getElementById('pax').value;
        if (pax.trim() === '') {
            document.getElementById('paxError').innerText = 'Number of pax is required';
            valid = false;
        } else if (pax <= 0) {
            document.getElementById('paxError').innerText = 'Number of pax must be greater than 0';
            valid = false;
        }

        // Description validation
        const description = document.getElementById('description').value;
        if (description.trim() === '') {
            document.getElementById('descriptionError').innerText = 'Description is required';
            valid = false;
        }

        // Date validation
        const date = document.getElementById('date').value;
        if (date.trim() === '') {
            document.getElementById('dateError').innerText = 'Date is required';
            valid = false;
        }

        // Time validation
        const time = document.getElementById('time').value;
        if (time.trim() === '') {
            document.getElementById('timeError').innerText = 'Time is required';
            valid = false;
        }

        return valid;
    }
</script>

</body>
</html>
