<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* color:  red#ec1c24, black#212d31, grey#343a40, white#eee  */
        * {
            box-sizing: border-box;
        }

        body {
            padding: 1rem;
            color: #212d31;
            font-family: 'Roboto', sans-serif;
        }

        .contain {
            background-color: #eee;
            max-width: 1170px;
            margin-left: auto;
            margin-right: auto;
            padding: 1em;
        }

        div.form {
            background-color: #eee;
        }

        .contact-wrapper {
            margin: auto 0;
        }

        .submit-btn {
            float: left;
        }

        .reset-btn {
            float: right;
        }

        .form-headline:after {
            content: "";
            display: block;
            width: 10%;
            padding-top: 10px;
            border-bottom: 3px solid #ec1c24;
        }

        .highlight-text {
            color: #ec1c24;
        }

        .hightlight-contact-info {
            font-weight: 700;
            font-size: 22px;
            line-height: 1.5;
        }

        .highlight-text-grey {
            font-weight: 500;
        }

        .email-info {
            margin-top: 20px;
        }

        ::-webkit-input-placeholder {
            /* Chrome */
            font-family: 'Roboto', sans-serif;
        }

        .required-input {
            color: black;
        }

        @media (min-width: 600px) {
            .contain {
                padding: 0;
            }
        }

        h3,
        ul {
            margin: 0;
        }

        h3 {
            margin-bottom: 1rem;
        }

        .form-input:focus,
        textarea:focus {
            outline: 1.5px solid #ec1c24;
        }

        .form-input,
        textarea,
        select {
            width: 100%;
            border: 1px solid #bdbdbd;
            border-radius: 5px;
        }

        .wrapper>* {
            padding: 1em;
        }

        @media (min-width: 700px) {
            .wrapper {
                display: grid;
                grid-template-columns: 2fr 1fr;
            }

            .wrapper>* {
                padding: 2em 2em;
            }
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .contacts {
            color: #212d31;
        }

        .form {
            background: #fff;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        form label {
            display: block;
        }

        form p {
            margin: 0;
        }

        .full-width {
            grid-column: 1 / 3;
        }

        button,
        .submit-btn,
        .form-input,
        textarea {
            padding: 1em;
        }

        button,
        .submit-btn {
            background: transparent;
            border: 1px solid #ec1c24;
            color: #ec1c24;
            border-radius: 15px;
            padding: 5px 20px;
            text-transform: uppercase;
        }

        button:hover,
        .submit-btn:hover,
        button:focus,
        .submit-btn:focus {
            background: #ec1c24;
            outline: 0;
            color: #eee;
        }

        .error {
            color: #ec1c24;
        }
    </style>
    <script src="/assets/js/loadNavbar.js"></script>
    <script src="/assets/js/loadFooter.js"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">

</head>
<body>

<div class="contain">

    <div class="wrapper">

        <div class="form">
            <h4>GET IN TOUCH</h4>
            <h2 class="form-headline">Send us a message</h2>
            <form id="submit-form" action="">
                <p>
                    <input id="name" class="form-input" type="text" placeholder="Your Name*">
                    <small class="name-error"></small>
                </p>
                <p>
                    <input id="email" class="form-input" type="Phone" placeholder="Phone Number*">
                    <small class="name-error"></small>
                </p>
                <p class="full-width">
                    <input id="company-name" class="form-input" type="text" placeholder="Type of Event*" required>
                    <small></small>
                </p>
                <p class="full-width">
                    <textarea minlength="20" id="message" cols="30" rows="7" placeholder="Your Message*"
                        required></textarea>
                    <small></small>
                </p>
                <p class="full-width">
                    <input type="checkbox" id="checkbox" name="checkbox" checked> Yes, I would like to receive
                    communications by call / email about Company's services.
                </p>
                <p class="full-width">
                    <input type="submit" class="submit-btn" value="Submit" onclick="checkValidations()">
                    <button class="reset-btn" onclick="reset()">Reset</button>
                </p>
            </form>
        </div>

            <div class="contacts contact-wrapper">
                <ul>
                    <li>Come and contact our friendly staff to know how we can help you?</li>
                    <span class="hightlight-contact-info">
                        <li class="email-info"><i class="fa fa-envelope" aria-hidden="true"></i> email</li>
                        <li><i class="fa fa-phone" aria-hidden="true"></i> <span class="highlight-text">number</span></li>
                    </span>
                </ul>
            </div>
        </div>
    </div>
    <script>
    const startDateEl = document.querySelector("#start-date");

// Add to checkValidations function
function checkValidations() {
    let letters = /^[a-zA-Z\s]*$/;
    const name = nameEl.value.trim();
    const email = emailEl.value.trim();
    const eventType = eventTypeEl.value.trim();
    const message = messageEl.value.trim();
    const startDate = startDateEl.value.trim();

    if (name === "") {
        document.querySelector(".name-error").classList.add("error");
        document.querySelector(".name-error").innerText = "Please fill out this field!";
    } else {
        if (!letters.test(name)) {
            document.querySelector(".name-error").classList.add("error");
            document.querySelector(".name-error").innerText = "Please enter only characters!";
        } else {
            document.querySelector(".name-error").innerText = "";
        }
    }

    if (email === "") {
        document.querySelector(".name-error").classList.add("error");
        document.querySelector(".name-error").innerText = "Please fill out this field!";
    } else {
        if (!letters.test(email)) {
            document.querySelector(".name-error").classList.add("error");
            document.querySelector(".name-error").innerText = "Please enter only characters!";
        } else {
            document.querySelector(".name-error").innerText = "";
        }
    }

    if (startDate === "") {
        document.querySelector(".start-date-error").classList.add("error");
        document.querySelector(".start-date-error").innerText = "Please select a start date!";
    } else {
        document.querySelector(".start-date-error").innerText = "";
    }
}

// Add to reset function
function reset() {
    nameEl.value = "";
    emailEl.value = "";
    eventTypeEl.value = "";
    startDateEl.value = "";
    messageEl.value = "";
    document.querySelector(".name-error").innerText = "";
    document.querySelector(".start-date-error").innerText = "";
}
</script>
</body>
<div id="footer-container"></div>

</html>
