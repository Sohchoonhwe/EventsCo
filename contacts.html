<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://via.placeholder.com/1600x900.png?text=Background+Image') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            background-color: rgba(255, 255, 255, 0.9);
            /* Slightly transparent background */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            /* Optional: Add blur effect */
        }

        .contact-container h1 {
            margin-bottom: 1rem;
            color: #333;
        }

        .contact-container p {
            margin-bottom: 2rem;
            color: #666;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            text-align: left;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            /* Ensure padding is included in the width */
        }

        button {
            padding: 0.8rem 2rem;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #form-messages {
            margin-top: 1rem;
            color: #d9534f;
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div id="form-messages"></div>
    </div>
    <script src="script.js"></script>
</body>
<script>
    document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        const formMessages = document.getElementById('form-messages');

        if (name === '' || email === '' || message === '') {
            formMessages.textContent = 'Please fill out all fields.';
            return;
        }

        formMessages.textContent = 'Thank you for your message! We will get back to you soon.';

        document.getElementById('contact-form').reset();
    });

</html >
